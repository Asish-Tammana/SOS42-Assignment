<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="bg-container">
      <h1><span>T</span>ext <span>T</span>o <span>S</span>peech</h1>
      <p>Enjoy listening your text!!</p>
      <textarea rows="5", cols="80" id="userInput" placeholder="Write something to listen!!"></textarea><br/>
      <label for="languageSelect">Select Speaking Style</label>
      <select id="languageSelect" class="form-control w-50"></select><br/>
      <div class="range-container">
        <div>
          <label for="rate">Choose Speed</label>
        <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" /><br/>
        </div>
        <div>
        <label for="pitch">Choose Pitch</label>
        <input type="range" min="0.1" max="2" value="1" step="0.1" id="pitch" /><br/>
        </div>
        <div>
        <label for="volume">Adjust Volume</label>
        <input type="range" min="0.1" max="2" value="1" step="0.1" id="volume" /><br/>
        </div>
      </div>
        <button id="listenBtn">Listen</button>
      
    </div>
  </body>
  <script src="index.js"></script> 
</html>
